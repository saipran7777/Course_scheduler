<html>
   
  <head>
    <title>Login</title> 
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
  </head>
   
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-md-offset-3">    
      <h1>Course Scheduling Portal</h1>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control" id="user" placeholder="Username" required="">
          <small class="form-text text-muted">Use LDAP Credentials</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="pass" placeholder="Password" required="">
        </div>
        
        <div class="hint">
          Use correct credentials
        </div>
      </form>
      <button class="btn btn-primary" id="submit_login">Login</button>
      </div>
  </div>
</div> 
<script src="js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src ="js/jquery.ajax-cross-origin.min.js"></script>
</body>
</html>
